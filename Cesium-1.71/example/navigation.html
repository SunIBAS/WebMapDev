<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../src/CesiumUnminified/Cesium.js"></script>
    <script src="../src/MySeal/setBaseView.js"></script>
    <script src="../src/CesiumPlugin/navigation/viewerCesiumNavigationMixin.js"></script>ff
    <style>
        @import url(../src/MySeal/bucket.css);
    </style>
</head>
<body>

<div id="cesiumContainer" class="fullSize"></div>
<script src="../src/MySeal/Basemap.js"></script>
<script src="../src/MySeal/setBaseView.js"></script>
<script>
    var viewer = new Cesium.Viewer("cesiumContainer",{
        ...addBaseMap.output()
    });
    setBaseView(viewer);
    var options = {};
    options.defaultResetView = Cesium.Rectangle.fromDegrees(71, 3, 90, 14);
    // Only the compass will show on the map
    options.enableCompass= true;
    options.enableZoomControls= true;
    options.enableDistanceLegend= true;
    options.enableCompassOuterRing= true;
    viewer.extend(Cesium.viewerCesiumNavigationMixin, options);
</script>
</body>
</html>
